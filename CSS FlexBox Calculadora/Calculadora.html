<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Calculadora</title>
</head>

<body class="body">
    <div class="contenedor1">
        <div id="seccionNumeros">
            <div id="primerNumero" class="parteNumeros">
                
            </div>
            <div id="operador" class="parteNumeros">
                
            </div>
            <div id="segundoNumero" class="parteNumeros">
                
            </div>
        </div>
        <div class="contenedor2">
            <div class="primerasFilas">
                <div id="btn7">7</div>
                <div id="btn4">4</div>
                <div id="btn1">1</div>
                <div id="btnC">C</div>
            </div>
            <div class="primerasFilas">

                <div id="btn8">8</div>
                <div id="btn5">5</div>
                <div id="btn2">2</div>
                <div id="btn0">0</div>
            </div>
            <div class="primerasFilas">

                <div id="btn9">9</div>
                <div id="btn6">6</div>
                <div id="btn3">3</div>
                <div id="btnPunto">.</div>
            </div>
            <div class="primerasFilas">

                <div id="btnDividir" class="ultimasFilas">/</div>
                <div id="btnMultiplicar" class="ultimasFilas">x</div>
                <div id="btnRestar" class="ultimasFilas">-</div>
                <div id="btnSumar" class="ultimasFilas">+</div>
            </div>
            <div class="primerasFilas">
                <div id="btnOperarSumaResta" class="ultimasFilas">+/-</div>
                <div id="btnBorrar" class="penultimaFila"><span class="material-icons">
                        backspace
                    </span></div>
                <div id="btnResultado" class="igual">=</div>
            </div>
        </div>
    </div>
    <script src="codigo.js"></script>
</body>

</html>
